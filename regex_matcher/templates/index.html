<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Regex Matcher - Flask</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

    <h2>Regex Matcher (Flask)</h2>

    <form method="POST">
        <label>Test String:</label><br>
        <textarea name="test_string" rows="5" required></textarea><br><br>

        <label>Regex Pattern:</label><br>
        <input type="text" name="regex_pattern" required><br><br>

        <button type="submit">Submit</button>
    </form>

    {% if error %}
        <p style="color:red;">{{ error }}</p>
    {% endif %}

    {% if matches %}
        <h3>Matches Found:</h3>
        <ul>
            {% for match in matches %}
                <li>{{ match }}</li>
            {% endfor %}
        </ul>
    {% endif %}

</body>
</html>
